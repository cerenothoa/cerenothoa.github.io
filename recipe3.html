                    <h2>食材：</h2>
                    <ul>
                        <li>鸡蛋3个</li>
                        <li>番茄2个</li>
                        <li>青蒜适量</li>
                        <li>盐适量</li>
                        <li>糖适量</li>
                        <li>油适量</li>
                    </ul>
                    <h2>操作流程：</h2>
                    <ol>
                        <li>鸡蛋打散，番茄切块，青蒜切末备用。</li>
                        <li>热锅加油，倒入鸡蛋液炒散成蛋花。</li>
                        <li>加入番茄块翻炒至软烂。</li>
                        <li>调入适量盐和糖炒匀。</li>
                        <li>撒上青蒜末炒匀即可。</li>
                    </ol>
